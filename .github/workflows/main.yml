name: Generate Datas

on:
  push:
    branches:
      - main

permissions:
  contents: write  # Permissão para o GITHUB_TOKEN fazer push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ... seus outros passos ...

      - name: Set up git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/g4brielsiq/g4brielsiq.git
          git add .
          git commit -m "Atualização automática pelo GitHub Actions" || echo "Nada para commitar"
          git push origin HEAD:main --force
